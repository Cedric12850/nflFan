{% extends 'base.html' %}

{% block content %}

    <h1> NFL Players </h1>
    <a href="/">Retour Ã  la page d'accueil</a>
    <article class="playerView"> 
        {% for player in players %}
        <div class="playerCard">
            <div class="playerCardHeader">  
                
                <img class="playerPhoto" src="{{ player.thumbnail.url }}" alt="{{ player.name }}">
                <h2 class="playerTeamName"> {{ player.team.name }}</h2>
            </div>
            <div class="cardBody">
                <h2>{{ player.name }} {{ player.firstName }}</h2>
                
            </div>
        </div>
        {% endfor %}  
    </article>
    
{% endblock %}
