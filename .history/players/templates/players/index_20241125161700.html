{% extends 'base.html' %}

{% block content %}

    <h1> NFL Players </h1>
    <a href="/">Retour Ã  la page d'accueil</a>
    <article class="playerView"> 
        {% for player in players %}
        <div class="playerCard teamColorOne-{{player.team.id}}">
            <div class="playerCardHeader">  
                <h2 class="playerTeamName teamColorTwo-{{player.team.id}}"> {{ player.team.name }}</h2>
                <img class="teamColorTwo-{{player.team.id}}" src="{{ player.thumbnail.url }}" alt="{{ player.name }}">
            </div>
            <div class="playerCardBody">
                <span class="cssOrangeLine"> </span>
                <h2 class="">{{ player.name }} {{ player.firstName }}</h2>
                <h3> {{ player.poste }} </h3>
                
            </div>
        </div>
        {% endfor %}  
    </article>
    
{% endblock %}
