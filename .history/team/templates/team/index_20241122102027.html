{% extends 'base.html' %}

{% block content %}

<h1> NFL Fan </h1>
<article class="teamView"></article>
    <div class="teamCard"></div>
    {% for team in teams %}

    
        <div class="cardHeader">  
            <img src="{{ team.thumbnail.url }}" alt="logo des Kansas City Chiefs">
        </div>
        <div class="cardBody">
            <h2> {{ team.name}} </h2>
            <p> {{ team.stadium }}</p>
        </div>
    

    {% endfor %}
    </div>
</article>
{% endblock %}
