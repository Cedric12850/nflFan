<footer>
    <section class="">

        <article>
            {% for conference in conferences %}
                <div >
                    {{ conference.name}}
                    <div class="">
                        {% for division in conference.divisions.all %}
                        {% for team in division.teams.all %}
                        <div class="team_logo_footer col">
                            <img class="img-fluid" src="{{ team.thumbnail.url }}" alt=" logo {{ team.name}}">
                        </div>
                        {% endfor %}
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </article>
        <a class="nav-link " href="/admin" target="_blank">Admin</a>
    </section>
    
</footer>
