{% extends 'base.html' %}

{% block content %}


<h1>Supprimer l'utilisateur</h1>
<p>Êtes-vous sûr de vouloir supprimer {{ user.username }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'user:user_list' %}">Annuler</a>
</form>
{% endblock %}
